<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>JS Scientific Calculator</title>
</head>

<body>

    <div class="calculator">
        <input type="text" id="screen" maxlength="20">
        <div class="calc-buttons">
            
            <div class="main-buttons">
                <button class="button triggers">C</button>
                <button class="button basic-ops">(</button>
                <button class="button basic-ops">)</button>
                <button class="button numbers">7</button>
                <button class="button numbers">8</button>
                <button class="button numbers">9</button>
                <button class="button numbers">4</button>
                <button class="button numbers">5</button>
                <button class="button numbers">6</button>
                <button class="button numbers">1</button>
                <button class="button numbers">2</button>
                <button class="button numbers">3</button>
                <button class="button basic-ops">±</button>
                <button class="button numbers">0</button>
                <button class="button basic-ops">.</button>
            <div class="secondary-buttons">
                <button class="button triggers">&#60;=</button>
                <button class="button complex-ops">%</button>
                <button class="button complex-ops">x !</button>
                <button class="button complex-ops">x^</button>
                <button class="button basic-ops">*</button>
                <button class="button basic-ops">/</button>
                <button class="button complex-ops">ln</button>
                <button class="button complex-ops">e</button>
                <button class="button basic-ops">+</button>
                <button class="button complex-ops">x ²</button>
                <button class="button complex-ops">log</button>
                <button class="button complex-ops">cos</button>
                <button class="button basic-ops">-</button>
                <button class="button complex-ops">√</button>
                <button class="button complex-ops">sin</button>
                <button class="button complex-ops">tan</button>
                <button class="button triggers">=</button>
                <button class="button complex-ops">&#x003C0;</button>
                <button class="button complex-ops">rad</button>
            </div>
            </div>

        </div>
    </div>
    <script src="app.js" charset ="utf-8"></script>
    </body>
</html>
